<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--fevicon-icon-here-->
    <link rel="shortcut icon" href="./assets/fevicon/favicon-32x32.png" type="image/x-icon">
    <title>Tradella-international-home</title>
    <!-- Desktop-css-link-here -->
    <link rel="stylesheet" href="./css/style.css">
    <!--responsive-css-link-here-->
    <link rel="stylesheet" href="./css/responsive.css">
</head>
<body>

    <!-- pre-header-HTML-here -->

    <section>
        <header class="pre-header__wrapper">
            <div class="pre-header__container">
                <div class="pre-header__call">
                    <img src="./assets/icons/telephone-call.png" alt="Telephone" class="pre-header__icon">
                    <p class="pre-header__number">786-842-0320</p>
                </div>
                <div>
                    <div class="pre-header__devider"></div>
                </div>
                <div class="pre-header__email">
                    <img src="./assets/icons/email.png" alt="email" class="pre-header__icon">
                    <p class="pre-header_email">sales@anncarequipment.com</p>
                </div>
            </div>
        </header>
    </section>

        <!-- main-header-HTML-here -->

        <section>
            <header class="main-header__wrapper">
                <div class="main-header__container">
                    <div class="main-header_logo__wrapper">
                        <img src="./assets/logo/tradella-logo.png" alt="Tradella-logo" class="main-header__logo">
                    </div>
                    <div class="main-header_nav_btn__wrapper"></div>
                </div>
            </header>
        </section>


</body>
</html>
